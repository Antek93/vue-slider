<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue-slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <div class="item">

                    <img :src="slides[activeIndex].image" :alt="slides[activeIndex].title"/>
                    <div class="text">
                        <h3> {{ slides[activeIndex].title }} </h3>
                        <p>
                            {{ slides[activeIndex].text }}
                        </p>
                    </div>
                </div>

                <div class="thumbs">

                    <button v-on:click="clicBackward()"class="prev"></button>
                    <button v-on:click="clicForward()"class="next"></button>

                    <!--oggetto si riferisce effettivamente a tutti gli oggetti presenti in slides-->
                    <!--il nome "oggetto" è fittizio, ma si riferisce sempre agli elementi presenti in slides: 4 oggetti-->

                    <div v-for="oggetto in slides" class="thumb"> <!--slides ha 5 oggetti quindi il v-for creerà 5 div con class="thumb"-->
                        
                        <!--oggetto.image si riferice alla proprietà image, presente in ogni oggetto-->
                        <img v-bind:src="oggetto.image" :alt="oggetto.title"/>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
